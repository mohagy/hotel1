<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages 404.html redirect
    // This ensures all routes work with path-based routing
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    
    // Remove /hotel1/ prefix if present
    var cleanPath = path.replace(/^\/hotel1/, '');
    
    // Redirect to index.html with the path preserved
    // This allows Flutter's router to handle the routing
    if (cleanPath === '' || cleanPath === '/') {
      window.location.replace('/hotel1/index.html' + search + hash);
    } else {
      // Preserve the path so Flutter router can handle it
      window.location.replace('/hotel1/index.html' + cleanPath + search + hash);
    }
  </script>
  <meta http-equiv="refresh" content="0; url=/hotel1/index.html">
</head>
<body>
  <p>Redirecting to <a href="/hotel1/index.html">home page</a>...</p>
</body>
</html>
